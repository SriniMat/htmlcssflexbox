<!DOCTYPE html>
<html>
  <head>
    <title>Nagaram lo Nemalikanti</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/my-photo-webpage-flexbox-header.css">   
    <link rel="stylesheet" href="styles/my-photo-webpage-flexbox-video.css">   
    <link rel="stylesheet" href="styles/general.css">   
     
    
  </head>
  <body >
    <div class="header">
      <div class="header-left">
        <img class="hamberger-menu"
        src="./icons/hamburger-menu.svg">
        <img class="youtube-logo"
        src="./icons/youtube-logo.svg">
      </div>
      <div class="header-center">
        <input class="search-bar" type="text" placeholder="Search">  
      
     
        <button class="search-button">
          <img class="search-icon"
          src="./icons/search.svg">
          <div class="tooltip">Search</div>
        </button>

        <button class="voice-search-button">
          <img class="voice-search"
          src="./icons/voice-search-icon.svg">
          <div class="tooltip">Search with voice</div>
        </button>
    
       
      </div>
      <div class="header-right">

        <div class="upload-icon-div">
          <img class="upload-icon"
          src="./icons/upload.svg">
          <div class="tooltip">Create</div>
        </div>
        

        <div class="youtubeapp-icon-div">
          <img class="youtubeapp-icon"
          src="./icons/youtube-apps.svg">
          <div class="tooltip">Youtube Apps</div>
        </div>
        

        <div class="notifications">
          <img class="notification-icon"
          src="./icons/notifications.svg">
          <div class="notification-nos">3</div>
          <div class="tooltip">Notifications</div>
        </div>
   

      

        <img class="header-profile"
          src="./pictures/IMG_20220702_215916.jpg"> 

      </div>
      <div class="sidebar">       
        <div class="sidebar-boxes">
          <img class="sidebar-box-pic"
          src="./icons/home.svg"> 
          <input class="sidebar-box-lable"
          type="text" value="Home">
        </div>
        <div class="sidebar-boxes">
          <img class="sidebar-box-pic"
          src="./icons/explore.svg"> 
          <input class="sidebar-box-lable"
          type="text" value="Explore">
        </div>
        <div class="sidebar-boxes">
          <img class="sidebar-box-pic"
          src="./icons/originals.svg"> 
          <input class="sidebar-box-lable"
          type="text" value="Originals">
        </div>
        <div class="sidebar-boxes">
          <img class="sidebar-box-pic"
          src="./icons/subscriptions.svg"> 
          <input class="sidebar-box-lable"
          type="text" value="Subscriptions">
        </div>
        <div class="sidebar-boxes">
          <img class="sidebar-box-pic"
          src="./icons/library.svg"> 
          <input class="sidebar-box-lable"
          type="text" value="Library">
        </div>
      </div>
    </div>

    <div class="pic-nested-grid-div">
      <div  class="pic-div">

        <img class="pictures"
        src="./pictures/IMG_20220702_215629.jpg">

        <div class="pic-time">10.30 PM</div>
    
        

        <div class="pic-profile-div-grid">
          <div class="pic-profile-video-div">
            <img class="pictures-profile"
            src="./pictures/IMG_20220702_215629.jpg"> 
          </div>
          <div class="pic-profile-video-info-div">
            <p class="wr-title">
              Pretty Cousins
            </p>
          </div>        
        </div>       
  
        <!--
        <p class="wr-title-footer">
          Picture by Srinivas Matur &reg;
        </p>     
         
        -->
       
   
      </div>
  
      <div class="pic-div">
        <img class="pictures"
        src="./pictures/IMG_20220702_215916.jpg">
        
        <div class="pic-time">10.32 PM</div>
  
        <div class="pic-profile-div-grid">
          <img class="pictures-profile"
          src="./pictures/IMG_20220702_215916.jpg"> 
          <p class="wr-title">
            Talented Brothers
          </p>
        </div>       
  
  
      </div>

      <div  class="pic-div">

        <img class="pictures"
        src="./pictures/IMG_20220702_220848.jpg">
        <div class="pic-time">10.40 PM</div>
    
        

        <div class="pic-profile-div-grid">
          <div class="pic-profile-video-div">
            <img class="pictures-profile"
            src="./pictures/IMG_20220702_220848.jpg"> 
          </div>
          <div class="pic-profile-video-info-div">
            <p class="wr-title">
              Famous Five - Visible Three
            </p>
          </div>        
        </div>       
  
        <!--
        <p class="wr-title-footer">
          Picture by Srinivas Matur &reg;
        </p>     
         
        -->
       
   
      </div>
  
      <div class="pic-div">
        <img class="pictures"
        src="./pictures/IMG_20220702_220919.jpg">
        <div class="pic-time">10.45 PM</div>
  
        <div class="pic-profile-div-grid">
          <img class="pictures-profile"
          src="./pictures/IMG_20220702_220919.jpg"> 
          <p class="wr-title">
            Famous Five - 3 Sisters Unmasked
          </p>
        </div> 
      </div>

      
    </div>
  
    
  </body>
</html>
